<div id="content">
    <div id="mortality-slider">
        <h3>Estimativa de Mortalidade</h3>
        <p>Taxa de infecção <span id="infectionRates">46%</span></p>
        <p>
            <input type="range" class="slider" id="txInfec-slider" min="1" max="90" onmousemove="slider()" ontouchmove="slider()">
            <div class="slider-range">
                <span>1%</span>
                <span>90%</span>
            </div>
        </p>
        
        <p>Taxa de Mortalidade <span id="deathRates">5.1%</span> </p>
        <input type="range" class="slider" id="txMort-slider" min="0.1" max="10" value="5.1" step="0.1" onmousemove="slider()" ontouchmove="slider()">
        <div class="slider-range">
            <span>0.1%</span>
            <span>10%</span>
        </div>

        <p>Tamanho da população (em milhões)</p>
        <p><input type="number" id="tamPop" min="0" max="9999" default="209.3 milhões" placeholder="209.3 milhões"></p>
        <button onclick="estimateDeaths()" id="calc">Calcular</button><br>
        <span id="resultMort"></span>
    </div>
</div>

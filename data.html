    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Estimativa de Mortalidade</h5>
                    <label for="customRange1">Taxa de Infecção <span id="infectionRates">46%</span></label><br>
                    <input type="range" class="custom-range" min="1" max="90" id="txInfec" onmousemove="slider()" ontouchmove="slider()">
                    <p id="customRange1">1%<span style="margin-left: 70pt;">90%</span></p>
                    <label for="customRange2">Taxa de Mortalidade <span id="deathRates">2.6%</span></label><br>
                    <input type="range" class="custom-range" min="0.1" max="5" step="0.1" id="txMort" onmousemove="slider()" ontouchmove="slider()">
                    <p id="customRange2">0.1%<span style="margin-left: 70pt;">5%</span></p>
                    Tamanho da população (em milhões): <br>
                    <input type="number" name = "tamPop" id = "tamPop" min = "0" max = "9999" placeholder="209.3 milhões" default=209.3><br><br>
                    <p><button onclick="estimateDeaths()" type="button" class="btn btn-danger">Calcular</button></p><br><br>
                <p><span id="resultMort"></span></p>
            </div>
        </div>
    </div>
